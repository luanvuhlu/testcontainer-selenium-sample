plugins {
    id 'java'
}

group 'com.luanvv'
version '1.0-SNAPSHOT'

description = "LuanVV :: Testcontainers Selenium Sample"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.3'
    implementation 'ch.qos.logback:logback-classic:1.4.4'

    testImplementation 'org.testcontainers:testcontainers:1.17.5'

    testImplementation 'org.seleniumhq.selenium:selenium-remote-driver:4.5.3'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.5.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    testImplementation 'org.seleniumhq.selenium:selenium-support:4.5.3'
    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'org.mortbay.jetty:jetty:6.1.26'
}

test {
    useJUnitPlatform()
}